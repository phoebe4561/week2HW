<script>

function calculate(min,max){
    let sum=0;
    for(let i=min;i<=max;i++){
         sum=sum+i;
        }
    console.log(sum);
    }

calculate(1,3);
calculate(4,8);


function avg(data){
    let num = data['count'];
    let sal = data['employees'];
    let total = 0;
    for (i of sal){ 
        let sal = i['salary'];
        total += sal;
        avg = total/num;
    }
  console.log(avg);
 } 

avg({
     "count": 3,
     "employees": [
        {"name": "John", "salary": 30000},
        {"name": "Bob", "salary": 60000},
        {"name": "Jenny", "salary": 50000}
    ]
});



    function maxProduct(nums){
        let m=-Infinity;
        for(let i=0;i<nums.length;i++){
             for(let j=i+1;j<nums.length;j++){
                let k=nums[i]*nums[j];
                if (k>m){
                    m=k;    
                }
            }
       } 
       console.log(m);      
    }

maxProduct([5,20,2,6]); 
maxProduct([10, -20, 0, 3]);



function twoSum(nums,target){
    for(let i=0; i<nums.length;i++){
        for(let j=i+1;j<nums.length;j++){
            if(nums[i]+nums[j]==target){
                return[i,j]
            }
        }
    }
}
let result = twoSum([2, 11, 7, 15], 9);
console.log(result);


function maxZeros(nums){
    let n=0;
    let max=0;
    for(i=0;i<nums.length;i++){
        if(nums[i]==0){
            n++;
            if(n>max){
                max=n;
            }
        }else{
            n=0;
        }
    }
    console.log(max);
}

maxZeros([0, 1, 0, 0])
maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0])
maxZeros([1, 1, 1, 1, 1])
